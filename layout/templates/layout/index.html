{% extends 'layout/base.html' %}

{% block title %}Live Wedding - Ben and Lindsay{% endblock %}

{% block content %}
<div class="container">
  <div class="row">

    {% for obj in object_list %}
    <div class="col-md-6 col-sm-12">
      <img src="{{ obj.img.url }}" class="img-fluid" alt="...">
    </div>
    {% empty %}
    <div class="col-md-12">
      No Images
    </div>
    {% endfor %}

  </div>
</div>
{% endblock  %}
