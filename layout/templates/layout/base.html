{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- css files and fonts -->
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- main site css-->
    <link rel="stylesheet" type="text/css" href="{% static 'layout/css/style.css' %}">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    {% block stylesheet %}
    {% endblock %}
  </head>
  <body>
    <header>
      <!-- top nav bar here -->
      <nav class="navbar navbar-light bg-dark header">
        <div class="container-fluid">
          <a class="navbar-brand text-white d-flex" href="{% url 'layout:index' %}">
            <img src="{% static 'svg/bride_groom.svg' %}" alt="" style="height: 40px;">
            <div class="ms-2 fs-3 wedding-font">
              Ben and Lindsay
            </div>
          </a>
          <div class="d-flex">
            <button id="upload_photo_btn" class="btn btn-outline-light" type="button" name="button">Upload</button>
          </div>
        </div>
      </nav>
    </header>

    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <!-- main content here -->
    {% block content %}
    {% endblock %}
    <!-- bottom nav and JS files -->
    <nav class="navbar navbar-light bg-dark footer">
      <div class="container-fluid d-flex justify-content-center">
        <a class="text-white fst-italic href="{% url 'admin:index' %}">Admin</a>
      </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
