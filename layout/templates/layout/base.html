{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- css files and fonts -->
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- main site css-->
    <link rel="stylesheet" type="text/css" href="{% static 'layout/css/style.css' %}">
    {% block stylesheet %}
    {% endblock %}
  </head>
  <body>
    <header>
      <!-- top nav bar here -->
      <nav class="navbar navbar-light bg-dark mb-3">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Live Wedding Gallery</a>
          <div class="d-flex">
            <button id="upload_photo_btn" class="btn btn-outline-light" type="button" name="button">Upload</button>
          </div>
        </div>
      </nav>
    </header>



    <!-- main content here -->
    {% block content %}
    {% endblock %}
    <!-- bottom nav and JS files -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
